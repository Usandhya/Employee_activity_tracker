<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
<div align="center">
    <h3 style="color : red">Employee Registration Page</h3>
    <p th:text="${emp}"></p>
    <form action="" th:action="@{/register}" th:object="${employee}" method="post" class="col-5" >
        <table>
            <div class="mb-3">
            <tr>
                <td>FirstName:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>LastName:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>SkillSet:</td>
                <td>
                    <select th:field="*{skillSet}">
                        <option value="" selected="selected">Select option</option>
                        <option th:each="p : ${skillset}" th:value="${p}" th:text="${p}" >
                     </select>
                </td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>Technoloy:</td>
                <td><input type="text" th:field="*{technology}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>ReportingManager:</td>
                <td><input type="text" th:field="*{reportingManager}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>DOJ:</td>
                <td><input type="text" th:field="*{doj}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{role}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>EmailId:</td>
                <td><input type="text" th:field="*{emailId}" /></td>
            </tr>
            </div>
            <div class="mb-3">
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            </div>
            <div class="mb-3">
                <tr>
                    <td> <button type="submit" class="btn btn-success">Register</button></td>
                    <td> <a th:href="@{/login}" class="btn btn-primary">Login</a></td>
                </tr>
            </div>
        </table>
    </form>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </body>
    </html>
