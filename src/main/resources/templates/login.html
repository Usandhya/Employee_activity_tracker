<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<p th:text="${msg}"></p>
<body>
<div align="center">
  <h1>Employee Login Page</h1>
  <p th:text="${msg}"></p>
  <form action="" th:action="@{/emplogin}" th:object="${login}" method="post" >
    <table>

      <tr>
        <td>EmailId:</td>
        <td><input type="text" th:field="*{emailId}" /></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input type="text" th:field="*{password}"></td>
      </tr>

      <div>
        <tr>
          <td><a th:href="sendotp.html"><button type="submit" class="btn btn-success">signIn</button></a></td>
          <td> <a th:href="@{/}" class="btn btn-success">Register</a></td>
        </tr>
      </div>

    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
