<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>


<body>
<div align="center">
  <h3>Employee OTP Page</h3>
  <p th:text="${msg}"></p>
  <form action="" th:action="@{/empotplogin}" th:object="${sendotp}" method="post" >
    <table>
      <tr>
        <td>EmailId:</td>
        <td><input type="text" th:field="*{emailId}" /></td>
      </tr>

      <tr>
        <td>Enter OTP:</td>
        <td><input type="text" th:field="*{otp}" /></td>
      </tr>

      <div>
        <tr>
          <td><a th:href="homepage.html"><button type="submit" class="btn btn-success">submit</button></a></td>
        </tr>
      </div>
    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
